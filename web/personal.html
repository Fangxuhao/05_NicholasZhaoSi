<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>乡土文化教育用户中心</title>
    <link rel="stylesheet" type="text/css" href="css/personal.iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/personal.style.css">
</head>

<body>
<div class="header">
    <div class="bar">
        <div class="w1200">
            <span class="l">乡土文化教育<font>用户中心</font></span>
            <span class="r"><a href="#"><i class="icon iconfont icon-dianyuan"></i>退出</a></span>
        </div>
    </div>
    <div class="user-info">
        <div class="w1200">
            <div class="user-headface">
                <img src="img/user_face.jpg">
            </div>
            <div class="user-account">
                <p class="tip">下午好，<span>Tom</span></p>
                <p class="account">
                    <span>帐户名：Tom</span>
                    <span>邮箱：xxxxx@xx.com</span>
                </p>
            </div>
            <div class="user-modify">
                <a href="#">修改资料&gt;</a>
            </div>
        </div>
    </div>
</div>
<div class="main w1200">
    <div class="left">
        <ul>
            <li>
                <a href="#" class="active">
                    <i class="icon iconfont icon-lingdang"></i>
                    消息
                </a>
            </li>
            <li>
                <a href=" ##">
                    <i class="icon iconfont icon-fangzidichan" onclick=""></i>
                    投稿
                </a>
            </li>
            <li>
                <a href=" ##">
                    <i class="icon iconfont icon-icon--"></i>
                    浏览记录
                </a>
            </li>
            <li>
                <a href=" ##">
                    <i class="icon iconfont icon-geren"></i>
                    个人资料
                </a>
            </li>
        </ul>
    </div>
    <div class="right">
        <div class="tap">
            <span id="tap_top">系统消息</span>
        </div>
        <div class="container">
            <div class="no-doc">
                <img src="img/no_doc.jpg">
                <p>您还没有消息哦~</p>
            </div>
        </div>
    </div>
</div>

<script>
    function setTapText(i) {
       if (i==1){
           document.getElementById("tap_top").innerHTML="投稿";
       }else if (i==2){
           document.getElementById("tap_top").innerHTML="浏览记录";
       }else if (i==3) {
           document.getElementById("tap_top").innerHTML="个人资料";
       }
    }
</script>

</body>
</html>
